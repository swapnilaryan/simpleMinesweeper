<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4>Let's play simple Minesweeper</h4>
    <div id="root"></div>
    <div class="flex user-input" id="stdConfig">
        <select onchange="getSetVariables()"\ id="select"></select>
        <button type="button" onclick="loadGame()">New Game</button>

        <p id="mineCount"></p>
        <p><b>0 -></b> denotes empty cell / no mine</p>
        <p><b>&lt;number&gt; -></b> denotes number of mines in the adjacent cell</p>
        <p><b>-1 -></b> denotes mine cell</p>
    </div>
    <script src="minesweeper.js"></script>
</body>
</html>
